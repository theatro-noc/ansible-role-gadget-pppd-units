# Use gadget_pppd_ip to override this
gadget_pppd_ip_default:
  base: "10.111.111"
  mask: 31
  alias_mask: 32
  gadget: "10.222.222.223"
  ppp: "10.222.222.223"

gadget_pppd_units:
  - gadget@.service
  - gadget-pppd@.service
  - gadget-veth@.service
  - gadget-vethpeer@.service
  - gadget-veth-routes@.service
  - gadget-vethpeer-routes@.service
  - gadget.target

gadget_pppd_default_bin_paths:
  - /usr/sbin/pppd
  - /bin/ip
  - /sbin/iptables
  - /usr/sbin/sysctl
  - /usr/bin/systemctl
  - /bin/bash
